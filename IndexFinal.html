<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Memory Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/styleFinal.css">
    <link href="https://fonts.googleapis.com/css?family=Risque" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container mycontainer" id="game-wrapper">
      <div class="row top">
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-test myleft">
        </div>
        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-test mymiddle">
            <h2>Memory game</h2>
            <span class="lbl-input">Player: </span><input type="text" id="playerName" placeholder="Enter your name"><br><br>
            <span class="lbl-input">Select level: </span>
            <select id="level">
              <option value="easy">Easy</option>
              <option value="hard">Hard</option>
            </select>
            <button id="start-btn" class="btn btn-warning">New Game</button><br><br>
            <span class="lbl-input">Flips: </span><input type="text" id="flipsCounter" value="0">
            <span class="lbl-input">Score: </span><input type="text" id="scoreCounter" value="0">
            <br><br>
        </div>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-test myleft">
          <h2>High Score</h2>
          <input type="text" id="flipsCounterHigh" placeholder="Score">
        </div>
      </div>
      <div class="row myrow">
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-test myleft"></div>
        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-test mymiddle">
            <div class="cards-container"></div>
        </div>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-test myright"></div>
      </div>

      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
              <p id="win-text">...</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    </div>

    <script src="./js/scriptFinal.js"></script>
</body>
</html>
